<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="canvas_size_container margin_top">
      <label class="canvas_size"><input  type="radio" name="collection_name" data-name="Landscape" checked><span>Landscape <span id="displayLandscapeNo"></span></span></label>
      <label class="canvas_size"><input  type="radio" name="collection_name" data-name="Meditation"><span>Meditation <span id="displayMeditationNo"></span></span></label>
    </div>

    <div class="canvas_size_container margin_top">
      <label class="canvas_size"><input  type="radio" name="canvas_size" data-height="100" data-width="150" data-weight="4.5" data-price="600" checked><span>100 x 150</span></label>
      <label class="canvas_size"><input  type="radio" name="canvas_size" data-height="150" data-width="150" data-weight="6" data-price="800"><span>150 x 150</span></label>
      <label class="canvas_size"><input  type="radio" name="canvas_size" data-height="150" data-width="100" data-weight="4.5" data-price="600"><span>150 x 100</span></label>
      <label class="canvas_size"><input  type="radio" name="canvas_size" data-height="140" data-width="200" data-weight="6.5" data-price="1000"><span>140 x 200</span></label>
    </div>

    <button id="fillInInput">LET'S GO!</button>
    <button id="like"></button>

    <script src="popup.js"></script>
  </body>
</html>
